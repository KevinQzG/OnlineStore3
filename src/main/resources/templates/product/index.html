<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}"></title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
  <!-- Encabezado -->
  <div th:replace="~{fragments/header :: header}"></div>

  <div class="container my-4">
    <h2 class="text-center" th:text="${subtitle}"></h2>
    <div class="products-container">
      <div th:if="${products != null and !products.isEmpty()}">
        <h2 class="text-center mt-5">Productos guardados en la base de datos</h2>
        <div class="db-products-container">
          <div class="db-product-card" th:each="product : ${products}">
            <img th:src="${product.image}" class="db-product-image" alt="Product Image" />
            <div class="db-product-info">
              <h5 th:text="${product.name}"></h5>
              <p><strong>Precio:</strong> $<span th:text="${product.price}"></span></p>
              <a th:href="@{/products/{id}(id=${product.id})}" class="btn bg-primary text-white">Ver detalles</a>
            </div>
          </div>
        </div>
      </div>

  <!-- Pie de pÃ¡gina -->
  <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
